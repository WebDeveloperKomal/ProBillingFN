<!DOCTYPE html>
<!-- saved from url=(0045)https://softivuspro.com/accupay/main/faq.html -->
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="fav.png">
    <title>FAQ - ProBilling</title>
    <script src="web"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="./FAQ - Accupay HTML Website_files/style(1).css">
    <link rel="stylesheet" type="text/css" href="./FAQ - Accupay HTML Website_files/style(2).css">
    <link rel="stylesheet" type="text/css" href="./FAQ - Accupay HTML Website_files/style(3).css">
    <link rel="stylesheet" type="text/css" href="./FAQ - Accupay HTML Website_files/style(4).css">
    <link rel="stylesheet" type="text/css" href="./FAQ - Accupay HTML Website_files/style(5).css">
    <link rel="stylesheet" href="animate.min.css">
    <script defer="" src="index.js.download"></script>
    <link href="style(6).css" rel="stylesheet">
</head>

<body>
    <main>
        <div id="header"></div>

        <!-- Contact Section Start -->
        <section class="container stp-30 sbp-30 grid grid-cols-12">
            <div class="col-span-12 max-md:sbp-15">
                <img src="appointment_form_bg.webp" alt="image" />
            </div>
            <form
                class="col-span-12 md:col-span-10 lg:col-span-8 md:col-start-2 lg:col-start-3 bg-p1 p-6 sm:p-10 text-white relative md:mt-[-200px] lg:mt-[-400px] z-10">
                <h2
                    class="display-4 relative after:absolute after:w-[100px] after:h-[3px] after:bg-white after:-bottom-4 after:left-0">
                    Request a demo
                </h2>
                <div class="grid grid-cols-12 gap-3 sm:gap-6 stp-15">
                    <div class="col-span-12 sm:col-span-6">
                        <p class="pb-3">Name</p>
                        <input type="text"
                            class="bg-white outline-none py-3 sm:py-4 px-4 sm:px-8 text-bodyText placeholder:text-bodyText w-full"
                            placeholder="Enter your name" required />
                    </div>
                    <div class="col-span-12 sm:col-span-6">
                        <p class="pb-3">Phone</p>
                        <input type="text"
                            class="bg-white outline-none py-3 sm:py-4 px-4 sm:px-8 text-bodyText placeholder:text-bodyText w-full"
                            placeholder="Enter your number" required />
                    </div>
                    <div class="col-span-12 sm:col-span-6">
                        <p class="pb-3">Email</p>
                        <input type="text"
                            class="bg-white outline-none py-3 sm:py-4 px-4 sm:px-8 text-bodyText placeholder:text-bodyText w-full"
                            placeholder="Enter your email" required />
                    </div>
                    <div class="col-span-12 sm:col-span-6">
                        <p class="pb-3">Business Name</p>
                        <input type="text"
                            class="bg-white outline-none py-3 sm:py-4 px-4 sm:px-8 text-bodyText placeholder:text-bodyText w-full"
                            placeholder="Enter your business name" required />
                    </div>
                    <div class="col-span-12 sm:col-span-6">
                        <p class="pb-3">Appointment Date</p>
                        <input type="date"
                            class="bg-white outline-none py-3 sm:py-4 px-4 sm:px-8 text-bodyText placeholder:text-bodyText w-full"
                            placeholder="Enter your name" required />
                    </div>
                    <div class="col-span-12 sm:col-span-6 relative">
                        <p class="pb-3">
                            Country
                        </p>
                        <input type="text"
                            class="bg-white outline-none py-3 sm:py-4 px-4 sm:px-8 text-bodyText placeholder:text-bodyText w-full"
                            placeholder="Enter your Country" required />
                    </div>
                    <div class="col-span-12">
                        <p class="pb-3">Your Message</p>
                        <textarea
                            class="bg-white outline-none py-3 sm:py-4 px-4 sm:px-8 text-bodyText placeholder:text-bodyText w-full h-[200px]"
                            placeholder="Write your message here..." required></textarea>
                    </div>
                    <button
                        class="col-span-12 py-4 bg-s2 border border-mainTextColor text-mainTextColor font-medium hover:bg-mainTextColor hover:text-white duration-700">
                        Request A Quote
                    </button>
                </div>
            </form>
        </section>
        <!-- Contact Section End -->

        <!-- Map Section Start -->
        <section>
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d30268.802331236726!2d73.947738!3d18.501756!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bc2c20dfbd727bf%3A0x52ae5b3904e5a85f!2sIBG%20FINCON%20Pvt%20Ltd%2C%20Pune!5e0!3m2!1sen!2sin!4v1726036064594!5m2!1sen!2sin"
                height="450" class="w-full mb-[-220px]"></iframe>
        </section>
        <!-- Map Section End -->


        <div id="footer"></div>
    </main>

    <!-- Scroll To top Button Start -->
    <button
        class="fixed text-white text-xl sm:text-2xl rounded-full bg-p1 hover:bg-s2 border border-p1 hover:border-white right-6 md:right-10 p-2 sm:p-3 z-40 jumping1 duration-700 scrollButton scrollButtonHide !leading-[0]"
        aria-label="bottom to top button">
        <span class="block">
            <i class="ph ph-arrow-up"></i>
        </span>
    </button>

    <!-- Scroll To top Button End -->

    <!--==================================================================-->

    <!-- ==== js dependencies start ==== -->
    <script src="index.js.download"></script>
    <script src="main.js.download"></script>
    <script src="plugins.js.download"></script>
    <script src="plugin-custom.js.download"></script>

    <style>
        .text-mainTextColor {
            --tw-text-opacity: 1;
            color: #3bb161;
            color: #fff;
        }

        .border-mainTextColor {
            --tw-border-opacity: 1;
            border-color: #004c8c;
            border-color: #fff;
        }
    </style>
</body>

</html>
